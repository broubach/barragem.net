<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../layout/layoutFormularioExclusivo.xhtml">
	<ui:define name="conteudo">
		<script>
            $j(function(){
	            $j('#enviarInstrucoesForm\\:email').focus();
            });
         </script>
		<div class="coluna-unica-exclusiva">
			<div class="maincontent">
		        <c:if test="#{! empty messageBean.errorMessages['envio-instrucao']}">
			        <div class="mensagem-erro">
	    	    		<span>#{msg.error_o_email_informado_nao_foi_encontrado}</span>
			        </div>
		        </c:if>
				<h:panelGroup layout="block" rendered="#{messageBean.firstInfoMessage != null}">
    	    		<div>#{messageBean.firstInfoMessage.summary}</div>
				</h:panelGroup>

				<h:form id="enviarInstrucoesForm">
				<h2>#{msg.label_esqueceu_sua_senha}</h2>
				#{msg.label_msg_envio_instrucoes}<br/>
				<br/>
				<div class="dados">
					<div class="input text">
						<label for="enviarInstrucoesForm:email">#{msg.label_para_receber_as_instrucoes_digite_seu_email}</label>
						<h:inputText id="email" value="#{recuperarSenhaBean.email}" maxlength="45" size="30" styleClass="inputText"/>
					</div>
				</div>
				<span class="inputRedondo3 submit">
					<h:commandButton actionListener="#{recuperarSenhaBean.enviaInstrucoes}" value="#{msg.label_enviar}" styleClass="loginCadastrarBtn"/>
					<ui:include src="../componentes/bordas-redondas-span.xhtml"/>
				</span>
				</h:form>
				<div class="clear"></div>
				<ui:include src="../componentes/bordas-redondas-div.xhtml"/>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
