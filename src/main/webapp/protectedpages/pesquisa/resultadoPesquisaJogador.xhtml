<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/protectedpages/layout/layoutPrincipal.xhtml">
	<ui:define name="conteudo">
		<div class="maincontent equalheights">
			<h:form id="gerirJogador">
				<h2><h:outputText value="#{msg.label_resultado_pesquisa}"/></h2>
				<br/>
			    <ui:include src="../componentes/mensagem-sucesso.xhtml"/>
				<div class="voltar">
					<h:commandLink value="#{msg.label_voltar}" action="voltar" actionListener="#{gerirJogadorBean.volta}"/>
				</div>
				<br/>
				<fieldset>
					<h:panelGroup layout="block" styleClass="texto_informativo">
						#{msg.label_total_encontrado}: #{fn:length(pesquisarBean.paginacaoJogador.sourceList)}
					</h:panelGroup>
					<ui:include src="../componentes/jogadores.xhtml">
						<ui:param name="jogadores" value="#{pesquisarBean.jogadores}"/>
						<ui:param name="paginavel" value="#{pesquisarBean.paginacaoJogador}"/>
						<ui:param name="podeEditarJogadores" value="false"/>
						<ui:param name="podeAdicionarJogadores" value="true"/>
					</ui:include>
				</fieldset>
		    </h:form>
			<ui:include src="../../publicpages/componentes/bordas-redondas-div.xhtml"/>
	    </div>
	</ui:define>
</ui:composition>

</html>
