<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div class="alterar-senha">
		<h:form id="alterar-senha">
	        <c:if test="#{! empty messageBean.errorMessages}">
		        <div class="mensagem-erro">
			        <c:forEach var="item" items="#{messageBean.errorMessages}">
	    	    		<span>#{item.value.summary}</span>
			        </c:forEach>
		        </div>
	        </c:if>
		    <ui:include src="../componentes/mensagem-sucesso.xhtml"/>
			<div class="dados-popup">
				<div class="input text">
					<label for="alterar-senha:senhaAtual" class="#{messageBean.errorMessages['nome'] != null ? 'error' : ''}">#{msg.label_senha_atual}*</label>
					<h:inputSecret id="senhaAtual" value="#{editarPerfilBean.senhaAtual}" size="35" maxlength="45"/>
				</div>
				<div class="input text">
					<label for="alterar-ciclo:novaSenha" class="#{messageBean.errorMessages['nome'] != null ? 'error' : ''}">#{msg.label_nova_senha}*</label>
					<h:inputSecret id="novaSenha" value="#{editarPerfilBean.novaSenha}" size="35" maxlength="45"/>
				</div>
				<div class="input text">
					<label for="alterar-ciclo:confirmacaoNovaSenha" class="#{messageBean.errorMessages['nome'] != null ? 'error' : ''}">#{msg.label_confirmacao_nova_senha}*</label>
					<h:inputSecret id="confirmacaoNovaSenha" value="#{editarPerfilBean.confirmacaoNovaSenha}" size="35" maxlength="45"/>
				</div>
				<div class="salvar">
					<label class="campos_obrigatorios">#{msg.label_campos_marcados_sao_obrigatorios}</label>
					<a4j:commandButton actionListener="#{editarPerfilBean.alteraSenha}"
						value="#{msg.label_salvar}" reRender="alterar-senha" styleClass="submit" oncomplete="$j.fn.colorbox.resize()"/>
				</div>
			</div>
		</h:form>
	</div>
</html>
