<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core" class="#{pageStyle}">

	<f:loadBundle basename="message-bundle" var="msg" />

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>#{msg.label_titulo}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<meta http-equiv="content-language" content="pt, pt-br" />
		<meta name="description" content="#{msg.label_site_description}"/>
        <link href="/favicon.ico" type="image/x-icon" rel="icon" />
        <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon" />
        <c:if test="#{renderFileUploadCss}">
	        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/fileupload/fileupload.css" />
	    </c:if>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/principalGrid.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/principal.css?v1.2.38" />

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/jquery.equalheights.js"></script>
        <script type="text/javascript">
        //<![CDATA[
        	var $j = jQuery.noConflict();
        //]]>
        </script>
    </head>
    <body class="internas">
        <div id="page" class="container_16">
            <div id="header">
               	<ui:insert name="cabecalho">
               		<ui:include src="../componentes/cabecalho.xhtml" />
               	</ui:insert>
            </div>
            <div id="content">
                <div class="grid_3">
                	<ui:insert name="menuLateral">
                		<ui:include src="../componentes/menuLateral.xhtml" />
                	</ui:insert>
                </div>
                <div class="grid_10">
					<ui:insert name="conteudo">
						<ui:include src="../../publicpages/componentes/conteudo.xhtml" />
					</ui:insert>
                </div>
                <div class="grid_3">
					<ui:insert name="ads">
						<ui:include src="../../publicpages/componentes/ads.xhtml" />
					</ui:insert>
                </div>
            </div>
			<div class="clear"></div>
			<div id="footer">
				<ui:insert name="rodape">
					<ui:include src="../../publicpages/componentes/rodape.xhtml" />
				</ui:insert>
			</div>
        </div>

        <script type="text/javascript">
        //<![CDATA[
                $j(function(){
                	$j('.equalheights').equalHeights();
                    $j('#searchForm input').each(function() {
	                    if($j(this).val() === '') {
	                        $j(this).val($j(this).attr('title'));	
	                    }
	                    
	                    $j(this).focus(function() {
	                        if($j(this).val() == $j(this).attr('title')) {
	                            $j(this).val('').addClass('focused');	
	                        }
	                    });
	                    $j(this).blur(function() {
	                        if($j(this).val() === '') {
	                            $j(this).val($j(this).attr('title')).removeClass('focused');	
	                        }
	                    });
                	});
					$j('#twitter_toggle').hover(function(){toggleTwitter();});
                });
                function toggleTwitter() {
					if ($j('#descricao #descricao_grande').css('display') == 'none') {
						$j('#descricao #descricao_pequena').toggle();
						$j('#descricao #descricao_grande').fadeIn(200);
					} else {
						$j('#descricao #descricao_grande').fadeOut(200, function() {
							$j('#descricao #descricao_pequena').toggle();
						});
					}
					return false;
				}
        //]]>
        </script>
    
		<script type="text/javascript">
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
			var pageTracker = _gat._getTracker("UA-15500532-1");
			pageTracker._trackPageview();
		</script>
    </body>
</html>
