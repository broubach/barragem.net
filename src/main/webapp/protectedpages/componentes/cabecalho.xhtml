<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<h1>
	    <a href="#{request.contextPath}/protectedpages/index.xhtml" class="brand">#{msg.label_brand}</a>
	</h1>
	<div class="sidebar-header">
		<h:form>
		     <h:commandLink action="logout" actionListener="#{loginBean.sair}" title="#{msg.label_sair}" styleClass="logout" immediate="true">
		         <img src="#{request.contextPath}/img/buttons/btn_sair.gif" alt="#{msg.label_sair}" width="58px" height="25px"/>
		     </h:commandLink>
		     <p>#{msg.label_ola} #{sessionScope['usuario'].nome}! 
			     <c:if test="#{not naoMostrarEditarPerfil}">
				     <strong><h:commandLink action="editarDadosBasicos" actionListener="#{editarPerfilBean.preparaPerfil}" immediate="true">#{msg.label_editar_perfil}</h:commandLink></strong>
			     </c:if>
		     </p>
		     <c:if test="#{not naoMostrarEditarPerfil and sessionScope['usuario'].dataPenultimoAcesso != null}">
			     <p>#{msg.label_seu_ultimo_acesso_foi_em}&#160;<h:outputText value="#{sessionScope['usuario'].dataPenultimoAcesso}"><f:convertDateTime type="date" dateStyle="long" locale="pt" timeZone="GMT-3"/></h:outputText></p>
		     </c:if>
		</h:form>
		<ui:include src="../../publicpages/componentes/bordas-redondas-div.xhtml"/>
	</div>
	<c:if test="false">
		<div class="language">
		    <ul>
		        <li class="active">
		            <a href="#" title="Portugues">
		                <img src="#{request.contextPath}/img/flags/br.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
		        </li>
		        <li>
		            <a href="#" title="Espanol">
		                <img src="#{request.contextPath}/img/flags/es.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
		        </li>
		        <li>
		            <a href="#" title="English">
		                <img src="#{request.contextPath}/img/flags/gb.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
		        </li>
		    </ul>
		</div>
	</c:if>

	<div class="twitterDiv">
		<div id="figura"><a href="http://www.twitter.com/barragemnet"><img src="#{request.contextPath}/img/tennistwitp2.png" width="125px" height="45px"/></a></div>
		<div id="descricao"><span id="descricao_pequena"></span><span id="descricao_grande"></span><span id="botao_reticencias"><a href="#" id="twitter_toggle">...</a></span> <span id="tempo_atras">#{applicationScope['last-twitt'].dataDescr}</span></div>
	</div>
	
	<script type="text/javascript">
	  	document.getElementById('descricao_pequena').innerHTML = "#{applicationScope['last-twitt'].textoResumidoEncoded}";
	  	document.getElementById('descricao_grande').innerHTML = "#{applicationScope['last-twitt'].textoEncoded}";
	</script> 
</html>
