<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<div class="exibirPainelBarragemRanking">
		<table class="gradient">
		<thead>
			<tr>
				<th>#{msg.label_local}</th>
				<th>#{msg.label_categoria}</th>
			</tr>
		</thead>
		<tbody>
		<c:forEach items="#{barragens}" var="item" varStatus="status">
			<tr class="#{status.index % 2 ==0 ? '' : 'alt'}">
				<td>
				    <h:commandLink action="exibirPainelBarragem">#{item.local}<f:param name="id" value="#{item.id}"/></h:commandLink>
				</td>
				<td>
					<h:commandLink action="exibirPainelBarragem">#{msg[item.categoria.nome]}<f:param name="id" value="#{item.id}"/></h:commandLink>
				</td>
			</tr>
 				</c:forEach>
		</tbody>
		<c:if test="#{gerirBarragemBean.pesquisaSalva != null}">
			<tfoot>
				<tr><td colspan="2"><h:commandLink actionListener="#{gerirBarragemBean.limpaFiltro}" rendered="#{gerirBarragemBean.pesquisaSalva != null}" styleClass="linkLimpaFiltro">#{msg.label_limpar_filtro_pesquisa}</h:commandLink></td></tr>
			</tfoot>
		</c:if>
		</table>
	</div>
</html>
