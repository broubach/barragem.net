<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div class="editar-ciclo-jogador">
		<h:form id="editar-ciclo-jogador">
			<div class="dados-popup">
				<div class="input text">
					<label for="editar-ciclo-jogador:pontuacao">#{msg.label_pontuacao}</label>
					<h:inputText id="pontuacao" value="#{gerirCicloBean.cicloJogadorEmFoco.pontuacao}" size="10" maxlength="6" disabled="#{fn:length(gerirCicloBean.cicloEmFoco.rodadas) > 0 and gerirCicloBean.cicloEmFoco.rodadas[0].fechada == true}"/>
				</div>
				<div class="input text">
					<label for="editar-ciclo-jogador:habilitado">#{msg.label_habilitado}</label>
					<h:selectBooleanCheckbox id="habilitado" value="#{gerirCicloBean.cicloJogadorEmFoco.habilitado}"/> <span class="complemento">#{msg.label_sim}</span>
				</div>
				<div class="salvar">
					<label class="campos_obrigatorios">&#160;</label>
					<h:commandButton actionListener="#{gerirCicloBean.salvaCicloJogador}"
						value="#{msg.label_salvar}" styleClass="submit"/>
				</div>
			</div>
		</h:form>
	</div>
</html>
