<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core" class="#{pageStyle}">

	<f:loadBundle basename="message-bundle" var="msg" />

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>#{msg.label_titulo}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <link href="/favicon.ico" type="image/x-icon" rel="icon" />
        <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon" />
        <c:if test="#{renderFileUploadCss}">
	        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/fileupload/fileupload.css" />
	    </c:if>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/principalGrid.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/principal.css" />

        <script type="text/javascript" src="#{request.contextPath}/js/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/jquery.equalheights.js"></script>
        <script type="text/javascript">
        //<![CDATA[
        	var $j = jQuery;
        //]]>
        </script>
        <script type="text/javascript" src="#{request.contextPath}/js/barragem.js"></script>
        <script type="text/javascript">
        //<![CDATA[
                $j(function(){
                	$j('.equalheights').equalHeights();
                    $j('#searchForm input').each(function() {
	                    if($j(this).val() === '') {
	                        $j(this).val($j(this).attr('title'));	
	                    }
	                    
	                    $j(this).focus(function() {
	                        if($j(this).val() == $j(this).attr('title')) {
	                            $j(this).val('').addClass('focused');	
	                        }
	                    });
	                    $j(this).blur(function() {
	                        if($j(this).val() === '') {
	                            $j(this).val($j(this).attr('title')).removeClass('focused');	
	                        }
	                    });
                	});
                });
        //]]>
        </script>
        <!--[if lte IE 7]>
			<script type="text/javascript">
				var curvyCornersNoAutoScan = true;
			</script>
 			<script type="text/javascript" src="#{request.contextPath}/js/curvycorners.js"></script>
 			<script type="text/javascript" src="#{request.contextPath}/js/ie-fix.js"></script>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/ie-fix.css" />
        <![endif]-->
    </head>
    <body class="internas">
        <div id="page" class="container_16">
            <div id="header">
               	<ui:insert name="cabecalho">
               		<ui:include src="../componentes/cabecalho.xhtml" />
               	</ui:insert>
            </div>
            <div id="content">
                <div class="grid_3">
                	<ui:insert name="menuLateral">
                		<ui:include src="../componentes/menuLateral.xhtml" />
                	</ui:insert>
                </div>
                <div class="grid_10">
					<ui:insert name="conteudo">
						<ui:include src="../../publicpages/componentes/conteudo.xhtml" />
					</ui:insert>
                </div>
                <div class="grid_3">
					<ui:insert name="ads">
						<ui:include src="../../publicpages/componentes/ads.xhtml" />
					</ui:insert>
                </div>
            </div>
			<div class="clear"></div>
			<div id="footer">
				<ui:insert name="rodape">
					<ui:include src="../../publicpages/componentes/rodape.xhtml" />
				</ui:insert>
			</div>
        </div>

		<h:panelGrid columns="1" id="mensagemSucesso">
			<h:panelGrid columns="1" rendered="#{messageBean.firstInfoMessage != null}">
				<script>
					alert('#{messageBean.firstInfoMessage.summary}');
				</script>
			</h:panelGrid>
		</h:panelGrid>
    </body>
</html>
