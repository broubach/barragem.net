<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/protectedpages/layout/layoutPrincipal.xhtml">
	<ui:define name="conteudo">
		<div class="maincontent equalheights">
	        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/jquery.colorbox.css" />
	        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/jquery.colorbox-barragem.css" />
	        <script type="text/javascript" src="#{request.contextPath}/js/jquery.colorbox-min.js"></script>
			<script>
	            $j(function(){
		            $j(".popupRenomearJogador").colorbox({overlayClose:false, inline:true, href:".editar-jogador", scrollbars:false}, function() {$j('#editar-jogador\\:nome').focus();});
		            $j(".popupVincularJogador").colorbox({overlayClose:false, inline:true, href:".vincular-jogador", scrollbars:false}, function() {$j('#vincular-jogador\\:pesquisa').focus();});
	            });
	         </script>
			<script type="text/javascript" src="#{request.contextPath}/js/3_3_0.GAorg.ajax4jsf.javascript.AjaxScript.js"></script>

			<h:form id="gerirJogador">
				<h2><h:outputText value="#{msg.label_lista_de_jogadores}"/></h2>
				<br/>
		        <c:if test="#{! empty messageBean.errorMessages}">
			        <div class="mensagem-erro">
				        <c:forEach var="item" items="#{messageBean.errorMessages}">
		    	    		<span>#{item.value.summary}</span>
				        </c:forEach>
			        </div>
		        </c:if>
		        <c:if test="#{! empty messageBean.infoMessages['label_nenhum_resultado_encontrado']}">
			        <div class="mensagem-info">
	    	    		<span>#{messageBean.infoMessages['label_nenhum_resultado_encontrado'].summary}</span>
			        </div>
		        </c:if>
				<a href="#" class="popupRenomearJogador" title="#{msg.label_editar_jogador}" style="visibility:hidden"/>
				<a href="#" class="popupVincularJogador" title="#{msg.label_vincular_jogador}" style="visibility:hidden"/>
				<div class="dadosGerirJogador">
					<div class="input text">
						<label class="searchFormLabel">#{msg.label_pesquisa_de_jogadores}</label>
						<h:inputText styleClass="searchFormInput" size="60" value="#{gerirJogadorBean.pesquisa}"/><h:commandButton action="#{gerirJogadorBean.pesquisaJogador}" image="../../img/pesquisaLen.gif" styleClass="searchFormButton" alt="#{msg.label_pesquisar_}" title="#{msg.label_pesquisar_}"/>
					</div>
					<div class="input text">
						<label class="searchFormLabel">#{msg.label_tipo_pesquisa}</label>
						<span>
							<h:selectOneRadio value="#{gerirJogadorBean.tipoPesquisa}" styleClass="tipoPesquisa" layout="pageDirection">
								<f:selectItem itemLabel="#{msg.label_apenas_em_minha_lista_de_jogadores}" itemValue="2" />
								<f:selectItem itemLabel="#{msg.label_em_todo_site}" itemValue="1"/>
							</h:selectOneRadio>
						</span>
					</div>
				</div>
				<br/>
				<hr class="divisaoGerirJogador"/>
				<br/>
				<div class="dadosGerirJogadorListaJogadores">
					<div class="input text">
						<label class="adicionarJogadorLabel">#{msg.label_nome}</label>
						<h:inputText size="60" styleClass="adicionarJogadorInput" value="#{gerirJogadorBean.jogadorNome}"/>
						<div class="btn-novo-relative">
							<h:commandLink actionListener="#{gerirJogadorBean.adicionaJogador}" reRender="tabelaJogadores">
								<span>#{msg.label_adicionar_jogador}</span>
							</h:commandLink>
						</div>
					</div>
				</div>
				<br/>
				<ui:include src="../componentes/jogadores.xhtml">
					<ui:param name="jogadores" value="#{gerirJogadorBean.jogadores}"/>
					<ui:param name="podeEditarJogadores" value="true"/>
				</ui:include>
		    </h:form>
			<div class="clear"></div>
	    </div>

		<div style="display:none">
			<ui:include src="popupEditarJogador.xhtml" />
			<ui:include src="popupVincularJogador.xhtml" />
		</div>
	</ui:define>
</ui:composition>

</html>
