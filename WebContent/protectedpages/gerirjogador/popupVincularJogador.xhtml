<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

	<div class="vincular-jogador">
		<h:form id="vincular-jogador">
	        <c:if test="#{! empty messageBean.infoMessages['label_nenhum_resultado_encontrado']}">
		        <div class="mensagem-info">
    	    		<span>#{messageBean.infoMessages['label_nenhum_resultado_encontrado'].summary}</span>
		        </div>
	        </c:if>
			<div class="dados-popup">
				<div class="input text">
					<label for="vincular-jogador:pesquisa" class="#{messageBean.errorMessages['pesquisa'] != null ? 'error' : 'searchFormLabel'}">#{msg.label_pesquisa_de_jogadores}</label>
					<h:inputText id="pesquisa" styleClass="searchFormInput" size="60" maxlength="45" value="#{vincularJogadorBean.pesquisa}"/>
					<a4j:commandButton actionListener="#{vincularJogadorBean.pesquisaJogador}" image="#{request.contextPath}/img/pesquisaLen.gif" styleClass="searchFormButton" alt="#{msg.label_pesquisar_}" title="#{msg.label_pesquisar_}" reRender="vincular-jogador,tabelaJogadores" oncomplete="$.fn.colorbox.resize()"/>
				</div>
			</div>
			<div style="overflow: auto; width: 260px; height: 200px;">
				<ui:include src="../componentes/jogadores.xhtml">
					<ui:param name="jogadores" value="#{vincularJogadorBean.jogadores}"/>
					<ui:param name="podeEditarJogadores" value="false"/>
					<ui:param name="podeVincularJogadores" value="true"/>
				</ui:include>
			</div>
		</h:form>
	</div>
</html>
