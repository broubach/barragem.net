<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../layout/layoutPosNovoUsuario.xhtml">
	<ui:define name="conteudo">

		<script type="text/javascript" src="#{request.contextPath}/js/jquery.maskedinput-1.2.2.min.js"></script>
		<script>
            $j(function(){
				aplicarMascaras();
				if ($j('#perfil\\:clubeMaisFrequentadoNome').val() == '#{msg.label_casa}') {
					$j('#isCasa').attr('checked', true); 
					$j('#perfil\\:clubeMaisFrequentadoNome').attr('readonly', true);
				} 
			});
		</script>

		<div class="maincontent">
			<div class="tituloPerfil">
				<div class="passoInativo">
					<h4>#{msg.label_passo2}</h4>
				</div>
				<div class="passoAtivo">
					<h2>#{msg.label_passo1}</h2>
					#{msg.label_editar_perfil}
				</div>
			</div>
			<br/>
			<br/>
		
			<h:form id="perfil">
				<div class="dados">
					<div class="input text">
						<label for="perfil:dataInicioPratica">#{msg.label_quando_comecou_a_jogar_tenis}</label>
						<h:inputText id="dataInicioPratica" value="#{criarPerfilBean.perfilEmFoco.dataInicioPratica}" styleClass="MMyyyy" size="10">
							<f:convertDateTime pattern="MM/yyyy"/>
						</h:inputText>
						<span class="exemplo">#{msg.label_data_inicio_pratica_exemplo}</span>
					</div>
					<div class="input text">
						<label for="perfil:ladoForehand">#{msg.label_em_qual_lado_voce_executa_o_forehand}</label>
						<h:selectOneMenu id="ladoForehand" value="#{criarPerfilBean.perfilEmFoco.ladoForehand}">
							<f:selectItem itemLabel="" itemValue=""/>
							<f:selectItems value="#{lookupBean.listaLadosForehand}"/>
						</h:selectOneMenu>
					</div>
					<div class="input text">
						<label for="perfil:tipoBackhand">#{msg.label_seu_backhand_e_de_quantas_maos}</label>
						<h:selectOneMenu id="tipoBackhand" value="#{criarPerfilBean.perfilEmFoco.tipoBackhand}">
							<f:selectItem itemLabel="" itemValue=""/>
							<f:selectItems value="#{lookupBean.listaTiposBackhand}"/>
						</h:selectOneMenu>
					</div>
					<div class="input text">
						<label for="perfil:professorNome">#{msg.label_qual_nome_do_tecnico}</label>
						<h:inputText id="professorNome" value="#{criarPerfilBean.perfilEmFoco.professorNome}" maxlength="45" size="60"/>
					</div>
					<div class="input text">
						<label for="perfil:clubeMaisFrequentadoNome">#{msg.label_em_qual_clube_voce_joga_com_mais_frequencia}</label>
						<h:inputText id="clubeMaisFrequentadoNome" value="#{criarPerfilBean.perfilEmFoco.clubeMaisFrequentadoNome}" maxlength="45" size="30"/>
						<input id="isCasa" type="checkbox" onclick="if ($j(this).is(':checked')) {$j('#perfil\\:clubeMaisFrequentadoNome').attr('value', '#{msg.label_casa}').attr('readonly', true) } else { $j('#perfil\\:clubeMaisFrequentadoNome').attr('value', '').attr('readonly', false)};"/> <span class="complemento">#{msg.label_jogo_em_casa}</span>
						<span class="exemplo">#{msg.label_clube_mais_frequentado_exemplo}</span>
					</div>
					<div class="input text">
						<label for="perfil:clubeMaisFrequentadoCidade">#{msg.label_em_que_cidade_esta_situada_a_academia}</label>
						<h:inputText id="clubeMaisFrequentadoCidade" value="#{criarPerfilBean.perfilEmFoco.clubeMaisFrequentadoCidade}" maxlength="45" size="30"/>
						<span class="exemplo">#{msg.label_clube_mais_frequentado_cidade_exemplo}</span>
					</div>
					<br/>

					<div class="salvar">
						<h:commandButton action="passo3" value="#{msg.label_salvar_e_continuar}" actionListener="#{criarPerfilBean.salva}" styleClass="submit"/>
						<h:commandButton action="passo3" value="#{msg.label_pular_esse_passo}" styleClass="submit"/>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
