<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

    <div class="sidebar">
        <h3>#{sessionScope['usuario'].nomeCompletoUpper}</h3>
		<a4j:mediaOutput id="info" element="img" mimeType="image/jpeg"
		    createContent="#{arquivoBean.paintFotoPerfil}" styleClass="foto-perfil"
		    cacheable="false">
		</a4j:mediaOutput>

        <div class="dados-jogador bloco">
            <dl>
            	<c:if test="#{sessionScope[usuario].perfil.professorNome != ''}">
	                <dt>#{msg.label_tecnico}:</dt>
	                <dd>#{sessionScope['usuario'].perfil.professorNome}</dd>
                </c:if>
                <dt>#{msg.label_joga_com}:</dt>
                <dd>Esquerda</dd>
                <dt>#{msg.label_joga_ha}:</dt>
                <dd>10 anos</dd>
            </dl>
            <div class="clear"></div>
        </div>
        <div class="menu bloco">
            <ul>
                <li>
                    <a href="#{request.contextPath}">Home</a>
                </li>
                <li>
                    <a href="#{request.contextPath}/protectedpages/gerirjogador/gerirJogador.xhtml">Jogadores</a>
                </li>
                <li>
                    <a href="#{request.contextPath}/protectedpages/gerirbarragem/gerirBarragem.xhtml">Barragens</a>
                </li>
                <li>
                    <a href="#">Fotos</a>
                </li>
                <li>
                    <a href="#">Jogos</a>
                </li>
                <li>
                    <a href="#">Mensagens</a>
                </li>
            </ul>
        </div>
    </div>

</html>
