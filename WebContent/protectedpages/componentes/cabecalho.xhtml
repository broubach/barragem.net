<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<h1>
	    <a href="/barragem/" class="brand">#{msg.label_brand}</a>
	</h1>
	<div class="sidebar-header">
	<h:form>
	     <h:commandLink action="login" actionListener="#{loginBean.sair}" title="#{msg.label_sair}" styleClass="logout">
	         <img src="#{request.contextPath}/img/buttons/btn_sair.gif" alt="#{msg.label_sair}" />
	     </h:commandLink>
	     <p>#{msg.label_ola} #{sessionScope['usuario'].nome}! 
		     <c:if test="#{not naoMostrarEditarPerfil}">
			     <strong><h:commandLink action="editarPerfil" actionListener="#{editarPerfilBean.editaPerfil}">#{msg.label_editar_perfil}</h:commandLink></strong>
		     </c:if>
	     </p>
	     <c:if test="#{not naoMostrarEditarPerfil}">
		     <p>#{msg.label_seu_ultimo_acesso_foi_em}&#160;<h:outputText value="#{sessionScope['usuario'].dataUltimoAcesso}"><f:convertDateTime type="date" dateStyle="long"/></h:outputText></p>
	     </c:if>
	</h:form>
	</div>
	<c:if test="false">
		<div class="language">
		    <ul>
		        <li class="active">
		            <a href="#" title="Portugues">
		                <img src="#{request.contextPath}/img/flags/br.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
		        </li>
		        <li>
		            <a href="#" title="Espanol">
		                <img src="#{request.contextPath}/img/flags/es.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
		        </li>
		        <li>
		            <a href="#" title="English">
		                <img src="#{request.contextPath}/img/flags/gb.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
		        </li>
		    </ul>
		</div>
	</c:if>
	<form action="#" id="searchForm">
	    <label for="search">#{msg.label_pesquisar}</label>
	    <input type="text" title="#{msg.label_pesquisar}"/>
	</form>
</html>
