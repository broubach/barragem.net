<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<div class="exibirPainelBarragemRanking">
	    <h:dataTable id="tabelaJogadores" styleClass="exibirPainelBarragemRankingTable" rowClasses="exibirPainelBarragemRankingBodyBackground,exibirPainelBarragemRankingBodyBackgroundAlt" columnClasses="exibirPainelBarragemRankingBody,exibirPainelBarragemRankingBody,exibirPainelBarragemRankingBody" value="#{jogadores}" var="item" headerClass="exibirPainelBarragemRankingTableHead">
			<f:facet name="header">
				#{msg.label_jogadores}
			</f:facet>
		    <h:column>
		        <h:graphicImage value="/protectedpages/exibirimagem/exibirImagem?hash=#{item.usuarioCorrespondente.perfil.hash}" styleClass="foto-perfil-small" 
		        	rendered="#{item.usuarioCorrespondente != null and item.usuarioCorrespondente.perfil != null and item.usuarioCorrespondente.perfil.hash != null}"/>
		        <h:graphicImage value="/protectedpages/exibirimagem/exibirImagem?hash=default" styleClass="foto-perfil-small" 
		        	rendered="#{item.usuarioCorrespondente != null and (item.usuarioCorrespondente.perfil == null or item.usuarioCorrespondente.perfil.hash == null)}"/>
		    </h:column>
		    <h:column>
				<h:commandLink action="exibirPerfil" actionListener="#{exibirPerfilBean.exibePerfil}" rendered="#{item.usuarioCorrespondente != null}">#{item.nome}<f:param name="id" value="#{item.usuarioCorrespondente.id}"/></h:commandLink>
				<h:outputText value="#{item.nome}" rendered="#{item.usuarioCorrespondente == null}"/> 
				<a4j:commandLink actionListener="#{gerirJogadorBean.preparaEdicao}" reRender="rename-ciclo" oncomplete="$j('.popupRenomearJogador').click();"
					rendered="#{item.usuarioCorrespondente == null}">
					<img src="#{request.contextPath}/img/buttons/btn-editar.png" alt="#{msg.label_editar}" title="#{msg.label_editar}" class="btnEditar"/>
				</a4j:commandLink>
		    </h:column>
			<h:column rendered="#{podeEditarJogadores}">
				<h:commandLink onclick="return confirm('#{msg.label_confirma_exclusao}');"
					actionListener="#{gerirJogadorBean.remove}">
					<img src="#{request.contextPath}/img/buttons/btn-deletar.png" alt="#{msg.label_excluir}" title="#{msg.label_excluir}"/>
				</h:commandLink>
				<h:commandLink action="exibirPerfil" actionListener="#{exibirPerfilBean.exibePerfil}" rendered="#{item.usuarioCorrespondente != null}">
					<f:param name="id" value="#{item.usuarioCorrespondente.id}"/>
					<img src="#{request.contextPath}/img/buttons/btn-view.png" alt="#{msg.label_visualizar}" title="#{msg.label_visualizar}"/>
				</h:commandLink>
			</h:column>
			<f:facet name="footer">
				<h:commandLink actionListener="#{gerirJogadorBean.limpaFiltro}" rendered="#{gerirJogadorBean.pesquisaSalva != null}" styleClass="linkLimpaFiltro">#{msg.label_limpar_filtro_pesquisa}</h:commandLink>
			</f:facet>
	    </h:dataTable>
	</div>

</html>
