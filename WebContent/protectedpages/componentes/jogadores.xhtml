<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<div class="exibirPainelBarragemRanking">
	    <h:dataTable id="tabelaJogadores" styleClass="exibirPainelBarragemRankingTable" rowClasses="exibirPainelBarragemRankingBodyBackground,exibirPainelBarragemRankingBodyBackgroundAlt" columnClasses="exibirPainelBarragemRankingBody,exibirPainelBarragem-ranking-nowrap,exibirPainelBarragemRankingBody" value="#{jogadores}" var="item" headerClass="exibirPainelBarragemRankingTableHead">
			<f:facet name="header">
				#{msg.label_jogadores}
			</f:facet>
		    <h:column>
		        <h:graphicImage value="/protectedpages/exibirimagem/exibirImagem.do?hash=#{item.usuarioCorrespondente.perfil.hash}" styleClass="foto-perfil-small" 
		        	rendered="#{item.usuarioCorrespondente != null and item.usuarioCorrespondente.perfil != null and item.usuarioCorrespondente.perfil.hash != null}"/>
		        <h:graphicImage value="/protectedpages/exibirimagem/exibirImagem.do?hash=default" styleClass="foto-perfil-small" 
		        	rendered="#{item.usuarioCorrespondente != null and (item.usuarioCorrespondente.perfil == null or item.usuarioCorrespondente.perfil.hash == null)}"/>
		    </h:column>
		    <h:column>
				<h:commandLink action="exibirPerfil" actionListener="#{exibirPerfilBean.exibePerfil}" rendered="#{item.usuarioCorrespondente != null and !podeVincularJogadores}" onclick="">#{item.nome}<f:param name="id" value="#{item.usuarioCorrespondente.id}"/></h:commandLink>
				<h:commandLink actionListener="#{vincularJogadorBean.vinculaJogador}" rendered="#{item.usuarioCorrespondente != null and podeVincularJogadores}" onclick="return confirm('#{msg.label_confirma_vincular1} #{vincularJogadorBean.jogadorEmFoco.nome}#{msg.label_confirma_vincular2} #{item.nome}?');">
					#{item.nome}
					<f:param name="id" value="#{item.id}"/>
				</h:commandLink>
				<div class="float-left"><h:outputText value="#{item.nome}" rendered="#{item.usuarioCorrespondente == null}" /></div>
				<div class="float-right"> 
					<a4j:commandLink actionListener="#{gerirJogadorBean.preparaEdicao}" reRender="editar-jogador" oncomplete="$j('.popupRenomearJogador').click();"
						rendered="#{item.usuarioCorrespondente == null and podeEditarJogadores}">
						<img src="#{request.contextPath}/img/buttons/btn-editar.png" alt="#{msg.label_editar}" title="#{msg.label_editar}" width="18px" height="18px"/>
					</a4j:commandLink>
				</div>
		    </h:column>
			<h:column rendered="#{podeEditarJogadores}">
				<h:commandLink onclick="return confirm('#{msg.label_confirma_exclusao}');" actionListener="#{gerirJogadorBean.remove}" rendered="#{item.usuarioCorrespondente == null or sessionScope['usuario'].id != item.usuarioCorrespondente.id}"><img src="#{request.contextPath}/img/buttons/btn-deletar.png" alt="#{msg.label_excluir}" title="#{msg.label_excluir}" width="18px" height="18px"/></h:commandLink>&#160;
				<h:commandLink action="exibirPerfil" actionListener="#{exibirPerfilBean.exibePerfil}" rendered="#{item.usuarioCorrespondente != null}"><f:param name="id" value="#{item.usuarioCorrespondente.id}"/><img src="#{request.contextPath}/img/buttons/btn-view.png" alt="#{msg.label_visualizar}" title="#{msg.label_visualizar}" width="16px" height="16px"/></h:commandLink>
				<a4j:commandLink actionListener="#{gerirJogadorBean.preparaVinculo}" reRender="vincular-jogador" oncomplete="$j('.popupVincularJogador').click();" rendered="#{item.usuarioCorrespondente == null}"><img src="#{request.contextPath}/img/buttons/btn-link.png" alt="#{msg.label_vincular_jogador_a_usuario_existente}" title="#{msg.label_vincular_jogador_a_usuario_existente}"/></a4j:commandLink>
			</h:column>
			<f:facet name="footer">
				<h:commandLink actionListener="#{gerirJogadorBean.limpaFiltro}" rendered="#{gerirJogadorBean.pesquisaSalva != null}" styleClass="linkLimpaFiltro">#{msg.label_limpar_filtro_pesquisa}</h:commandLink>
			</f:facet>
	    </h:dataTable>
	    <ui:include src="paginacao.xhtml">
	    	<ui:param name="paginavel" value="#{paginavel}"/>
	    	<ui:param name="toReRender" value="#{toReRender}"/>
	    </ui:include>
	</div>

</html>
