<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

	<script type="text/javascript" src="#{request.contextPath}/js/jquery.maskedinput-1.2.2.min.js"></script>
	<script>
        $j(function(){
			aplicarMascaras();
		});
	</script>

	<div class="dados">
		<h:panelGroup id="mensagemErro" layout="block" styleClass="mensagem-erro" rendered="#{! empty messageBean.errorMessages}">
	  		<span>#{msg.label_data_inicio_pratica}</span>
	  		<script>
				$j(function() {
		  			$j('#perfil\\:dataInicioPratica').focus();
				});
	  		</script>
		</h:panelGroup>
		<div class="input text">
			<label for="perfil:clubeMaisFrequentadoNome">#{msg.label_em_qual_clube_voce_joga_com_mais_frequencia}</label>
			<h:inputText id="clubeMaisFrequentadoNome" value="#{editarPerfilBean.perfilEmFoco.clubeMaisFrequentadoNome}" maxlength="45" size="30"/>
			<span class="exemplo">#{msg.label_clube_mais_frequentado_exemplo}</span>
		</div>
		<div class="input text">
			<label for="perfil:clubeMaisFrequentadoCidade">#{msg.label_em_qual_cidade_voce_joga_com_mais_frequencia}</label>
			<h:inputText id="clubeMaisFrequentadoCidade" value="#{editarPerfilBean.perfilEmFoco.clubeMaisFrequentadoCidade}" maxlength="45" size="30"/>
			<span class="exemplo">#{msg.label_clube_mais_frequentado_cidade_exemplo}</span>
		</div>
		<div class="input text">
			<label for="perfil:dataInicioPratica">#{msg.label_quando_comecou_a_jogar_tenis}</label>
			<h:inputText id="dataInicioPratica" value="#{editarPerfilBean.perfilEmFoco.dataInicioPratica}" styleClass="MMyyyy" size="10">
				<f:convertDateTime pattern="MM/yyyy"/>
			</h:inputText>
			<span class="exemplo">#{msg.label_data_inicio_pratica_exemplo}</span>
		</div>
		<div class="input text">
			<label for="perfil:ladoForehand">#{msg.label_em_qual_lado_voce_executa_o_forehand}</label>
			<h:selectOneMenu id="ladoForehand" value="#{editarPerfilBean.perfilEmFoco.ladoForehand}">
				<f:selectItem itemLabel="" itemValue=""/>
				<f:selectItems value="#{lookupBean.listaLadosForehand}"/>
			</h:selectOneMenu>
		</div>
		<div class="input text">
			<label for="perfil:tipoBackhand">#{msg.label_seu_backhand_e_de_quantas_maos}</label>
			<h:selectOneMenu id="tipoBackhand" value="#{editarPerfilBean.perfilEmFoco.tipoBackhand}">
				<f:selectItem itemLabel="" itemValue=""/>
				<f:selectItems value="#{lookupBean.listaTiposBackhand}"/>
			</h:selectOneMenu>
		</div>
		<div class="input text">
			<label for="perfil:categoria">#{msg.label_em_quais_categorias_joga}</label>
			<span>
				<h:selectManyCheckbox id="categoria" value="#{editarPerfilBean.selectedItems}" layout="pageDirection" class="categoria">
					<f:selectItems value="#{lookupBean.listaCategorias}"/>
				</h:selectManyCheckbox>
			</span>
		</div>
		<div class="input text">
			<label for="perfil:raquete">#{msg.label_qual_raquete_voce_joga}</label>
			<h:inputText id="raquete" value="#{editarPerfilBean.perfilEmFoco.raquete}" maxlength="45" size="60"/>
			<span class="exemplo">#{msg.label_raquete_exemplo}</span>
		</div>
		<div class="input text">
			<label for="perfil:professor">#{msg.label_voce_e_professor}</label>
			<h:selectBooleanCheckbox id="professor" value="#{editarPerfilBean.perfilEmFoco.professor}"/> <span class="complemento">#{msg.label_sim}</span>
		</div>
		<div class="input text">
			<label for="perfil:professorNome">#{msg.label_qual_nome_do_tecnico}</label>
			<h:inputText id="professorNome" value="#{editarPerfilBean.perfilEmFoco.professorNome}" maxlength="45" size="60"/>
		</div>
	</div>
</html>
