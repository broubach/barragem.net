<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<div class="exibirPainelBarragemRanking">
	    <h:dataTable styleClass="exibirPainelBarragemRankingTable" rowClasses="exibirPainelBarragemRankingBodyBackground,exibirPainelBarragemRankingBodyBackgroundAlt" columnClasses="exibirPainelBarragemRankingBody,exibirPainelBarragemRankingBody" value="#{barragens}" var="item" headerClass="exibirPainelBarragemRankingTableHead">
		    <h:column>
				<f:facet name="header">
					#{msg.label_local}
				</f:facet>
				<h:commandLink action="exibirPainelBarragem" actionListener="#{exibirPerfilBean.exibePainelBarragem}">#{item.local}<f:param name="id" value="#{item.id}"/></h:commandLink>
		    </h:column>
		    <h:column>
				<f:facet name="header">
					#{msg.label_nome}
				</f:facet>
				<h:commandLink action="exibirPainelBarragem" actionListener="#{exibirPerfilBean.exibePainelBarragem}">#{item.nome}<f:param name="id" value="#{item.id}"/></h:commandLink>
		    </h:column>
	    </h:dataTable>

</html>
