<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/protectedpages/layout/layoutPrincipal.xhtml">
	<ui:define name="conteudo">
		<div class="maincontent">
			<script type="text/javascript" src="#{request.contextPath}/js/jquery.NobleCount.min.js"></script>

			<h:form id="exibirMensagens">
				<h2>#{exibirMensagensBean.usuarioEmFoco.nomeCompletoCapital}</h2>
				<h:panelGroup id="menu-contextual" styleClass="menu-contextual" layout="block">
			        <ul>
			            <li>
							<h:commandLink value="#{msg.label_perfil}" actionListener="#{exibirPerfilBean.exibePerfil}" action="exibirPerfil"><f:param name="id" value="#{exibirMensagensBean.usuarioEmFoco.id}"/></h:commandLink>
			            </li>
			            <li>
							<h:commandLink value="#{msg.label_mensagens}" disabled="true"></h:commandLink>
			            </li>
			        </ul>
				</h:panelGroup>
				<span class="texto_informativo">#{msg.label_total_mensagens}: #{exibirMensagensBean.totalMensagens}</span>

	            <div class="clear"></div>
	            <br/>

				<div class="container-mensagens">
					<div class="container-mensagem">
						<div class="container-resposta">
							<h:inputTextarea id="novaMensagem" value="#{exibirMensagensBean.mensagem}" styleClass="resposta"/>
							<span class="caracteres-restantes"><span id='contador'></span>&#160;#{msg.label_caracteres_restantes}</span>
							<span class="botao-enviar">
								<ui:include src="../componentes/botao-padrao.xhtml">
									<ui:param name="label" value="#{msg.label_enviar}"/>
									<ui:param name="bean" value="#{exibirMensagensBean}"/>
									<ui:param name="metodo" value="envia"/>
								</ui:include>
							</span>
						</div>
						<div class="corner tl"></div>
						<div class="corner tr"></div>
						<div class="corner bl"></div>
						<div class="corner br"></div>
						<div class="clear"></div>
					</div>
					<script>
						$j('#exibirMensagens\\:novaMensagem').NobleCount('#contador',{
							on_negative: 'go_red',
							on_positive: 'go_green',
							max_chars: 255
						});
					</script>

					<c:forEach items="#{exibirMensagensBean.paginacaoMensagens.pagina}" var="item" varStatus="status">
						<div class="container-mensagem">
							<div class="container-remetente">
								<span class="foto">
								    <ui:include src="../componentes/foto-perfil-small.xhtml">
								    	<ui:param name="usuario" value="#{item.remetente}"/>
								    </ui:include>
								</span>
								<span class="remetente-data-hora">
									#{item.remetente.nomeCompletoCapital}<br/>
								    <h:outputText value="#{item.data}">
								    	<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
								    </h:outputText>
								</span>
							</div>
							<div class="container-texto">
								<p class="texto">#{item.mensagem}</p>
								<span class="container-acoes"><h:commandLink onclick="return confirm('#{msg.label_confirma_exclusao}');" rendered="#{exibirMensagensBean.paginacaoMensagens.pagina[status.index].remetente.id == sessionScope['usuario'].id}" actionListener="#{exibirMensagensBean.exclui}"><f:param name="index" value="#{status.index}"/><img src="#{request.contextPath}/img/buttons/btn-lixeira.png" alt="#{msg.label_responder}" title="#{msg.label_responder}" width="16px" height="16px"/> #{msg.label_excluir}</h:commandLink></span>
							</div>
							<div class="corner tl"></div>
							<div class="corner tr"></div>
							<div class="corner bl"></div>
							<div class="corner br"></div>
							<div class="clear"></div>
						</div>
					</c:forEach>
				</div>

			    <ui:include src="../componentes/paginacao.xhtml">
			    	<ui:param name="paginavel" value="#{exibirMensagensBean.paginacaoMensagens}"/>
			    </ui:include>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
