<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../layout/layoutFormularioExclusivo.xhtml">
	<ui:define name="conteudo">
		<div style="width: 400px; margin-left: auto; margin-right: auto;">
			<div class="maincontent equalheights">

		        <c:if test="#{! empty messageBean.errorMessages}">
			        <div class="mensagem-erro">
				        <c:forEach var="item" items="#{messageBean.errorMessages}">
		    	    		<span>#{item.value.summary}</span>
				        </c:forEach>
			        </div>
		        </c:if>
				Recuperacao de Senha
				<div class="dados">
					<div class="input text">
						<label for="recuperar-senha:novaSenha" class="#{messageBean.errorMessages['nome'] != null ? 'error' : ''}">#{msg.label_nova_senha}*</label>
						<h:inputSecret id="novaSenha" value="#{recuperarSenhaBean.novaSenha}" size="35" maxlength="45"/>
					</div>
					<div class="input text">
						<label for="recuperar-senha:confirmacaoNovaSenha" class="#{messageBean.errorMessages['nome'] != null ? 'error' : ''}">#{msg.label_confirmacao_nova_senha}*</label>
						<h:inputSecret id="confirmacaoNovaSenha" value="#{recuperarSenhaBean.confirmacaoNovaSenha}" size="35" maxlength="45"/>
					</div>
					<div class="salvar">
						<label class="campos_obrigatorios">#{msg.label_campos_marcados_sao_obrigatorios}</label>
						<h:commandButton actionListener="#{recuperarSenhaBean.recuperaSenha}"
							value="#{msg.label_salvar}" styleClass="submit"/>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</ui:define>
</ui:composition>

</html>
