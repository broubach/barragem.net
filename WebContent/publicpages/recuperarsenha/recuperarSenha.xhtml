<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../layout/layoutFormularioExclusivo.xhtml">
	<ui:define name="conteudo">
		<script>
            $j(function(){
	            $j('#recuperarSenhaForm\\:novaSenha').focus();
            });
         </script>
		<div class="coluna-unica-exclusiva">
			<div class="clear"></div>
			<div class="maincontent">
				<h:form id="recuperarSenhaForm">
					<h:inputHidden id="hash" value="#{requestScope['recuperarSenhaForm:hash']}"/>
			        <c:if test="#{! empty messageBean.errorMessages}">
				        <div class="mensagem-erro">
					        <c:forEach var="item" items="#{messageBean.errorMessages}">
			    	    		<span>#{item.value.summary}</span>
					        </c:forEach>
				        </div>
			        </c:if>
					<h:panelGroup display="block" rendered="#{messageBean.firstInfoMessage != null}">
	    	    		<span>#{messageBean.firstInfoMessage.summary}</span>
					</h:panelGroup>

					<h2>#{msg.label_recuperar_senha}</h2>
					<div class="dados">
						<div class="input text">
							<label for="recuperarSenhaForm:novaSenha">#{msg.label_nova_senha}*</label>
							<h:inputSecret id="novaSenha" value="#{recuperarSenhaBean.novaSenha}" size="35" maxlength="45"/>
						</div>
						<div class="input text">
							<label for="recuperarSenhaForm:confirmacaoNovaSenha">#{msg.label_confirmacao_nova_senha}*</label>
							<h:inputSecret id="confirmacaoNovaSenha" value="#{recuperarSenhaBean.confirmacaoNovaSenha}" size="35" maxlength="45"/>
						</div>
						<div class="salvar">
							<label class="campos_obrigatorios">#{msg.label_campos_marcados_sao_obrigatorios}</label>
							<span class="inputRedondo3 submit">
								<h:commandButton id="btnSalvar" actionListener="#{recuperarSenhaBean.recuperaSenha}"
									value="#{msg.label_salvar}" styleClass="loginCadastrarBtn"/>
								<span class="t"></span>
								<span class="b"></span>
								<span class="corner tl"></span>
								<span class="corner tr"></span>
								<span class="corner bl"></span>
								<span class="corner br"></span>
							</span>
						</div>
					</div>
				</h:form>
				<div class="clear"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
