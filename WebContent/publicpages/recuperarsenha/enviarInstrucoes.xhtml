<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../layout/layoutFormularioExclusivo.xhtml">
	<ui:define name="conteudo">
		<div class="coluna-unica-exclusiva">
			<div class="maincontent equalheights">
		        <c:if test="#{! empty messageBean.errorMessages['envio-instrucao']}">
			        <div class="mensagem-erro">
	    	    		<span>#{msg.error_o_email_informado_nao_foi_encontrado}</span>
			        </div>
		        </c:if>

				<h:form>
				<h2>#{msg.label_esqueceu_sua_senha}</h2>
				#{msg.label_msg_envio_instrucoes}<br/>
				<br/>
				<div class="dados">
					<div class="input text">
						<label>#{msg.label_para_receber_as_instrucoes_digite_seu_email}</label>&#160;
						<h:inputText value="#{recuperarSenhaBean.email}" maxlength="45" size="30" styleClass="inputText"/>
					</div>
				</div>
				<span class="inputRedondo3 submit">
					<h:commandButton actionListener="#{recuperarSenhaBean.enviaInstrucoes}" value="#{msg.label_enviar}" styleClass="loginCadastrarBtn"/>
					<span class="t"></span>
					<span class="b"></span>
					<span class="corner tl"></span>
					<span class="corner tr"></span>
					<span class="corner bl"></span>
					<span class="corner br"></span>
				</span>
				</h:form>
				<div class="clear"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
