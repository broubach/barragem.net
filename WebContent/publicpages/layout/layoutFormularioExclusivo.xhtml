<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

<f:loadBundle basename="message-bundle" var="msg" />

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>#{msg.label_titulo}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<meta http-equiv="content-language" content="pt, pt-br" />
		<meta name="description" content="#{msg.label_site_description}"/>
		<link href="/favicon.ico" type="image/x-icon" rel="icon" />
		<link href="/favicon.ico" type="image/x-icon" rel="shortcut icon" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/formularioExclusivo.css?v1.2.10"/>
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/formularioExclusivoGrid.css"/>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript">
        //<![CDATA[
        	var $j = jQuery.noConflict();
        //]]>
        </script>
		<script type="text/javascript" src="#{request.contextPath}/js/barragem.js"></script>
        <script type="text/javascript">
        //<![CDATA[
        
                $j(function(){
                    $j('#loginForm input').each(function() {
	                    if($j(this).val() === '') {
	                        $j(this).val($j(this).attr('title'));	
	                    }
	                    $j(this).focus(function() {
	                        if($j(this).val() == $j(this).attr('title')) {
	                            $j(this).val('').addClass('focused');	
	                        }
	                    });
	                    $j(this).blur(function() {
	                        if($j(this).val() === '') {
	                            $j(this).val($j(this).attr('title')).removeClass('focused');	
	                        }
	                    });
	                });
                });
            
        //]]>
        </script>
        <!--[if lte IE 7]>
			<script type="text/javascript">
				var curvyCornersNoAutoScan = true;
			</script>
 			<script type="text/javascript" src="#{request.contextPath}/js/curvycorners.js"></script>
 			<script type="text/javascript" src="#{request.contextPath}/js/ie-fix.js"></script>
            <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/ie-fix.css" />
        <![endif]-->
	</head>
	<body>
		<div id="page" class="container_16">
			<div id="header">
               	<ui:insert name="cabecalhoLogin">
               		<ui:include src="../componentes/cabecalhoLogin.xhtml" />
               	</ui:insert>
			</div>
			<div id="content">
				<ui:insert name="conteudo">
					<ui:include src="../../publicpages/componentes/conteudo.xhtml" />
				</ui:insert>
			</div>
			<div id="footer">
               	<ui:insert name="rodape">
               		<ui:include src="../componentes/rodape.xhtml" />
               	</ui:insert>
			</div>
		</div>

		<script type="text/javascript">
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
			var pageTracker = _gat._getTracker("UA-15500532-1");
			pageTracker._trackPageview();
		</script>
	</body>
</html>
