<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<h1>
		<a href="#{request.contextPath}/" class="brand">#{msg.label_brand}</a>
	</h1>
	<div class="sidebar-header rounded">
		<h:form id="loginForm">
			<h:inputText id="login" value="#{loginBean.login}" title="#{msg.label_usuario}" styleClass="input" />
			<h:inputSecret id="passwd" value="#{loginBean.senha}" title="#{msg.label_senha}" styleClass="input" />
			<h:commandButton actionListener="#{loginBean.login}" value="#{msg.label_login}" styleClass="login"/>
			<h:commandLink action="esqueciMinhaSenha" title="#{msg.label_esqueci_minha_senha}">#{msg.label_esqueci_minha_senha}</h:commandLink>
		</h:form>
	</div>
	<div class="language">
		<ul>
			<li class="active">
				<a href="#" title="Português">
					<img src="#{request.contextPath}/img/flags/br.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
			</li>
			<li>
				<a href="#" title="Español">
					<img src="#{request.contextPath}/img/flags/es.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
			</li>
			<li>
				<a href="#" title="English">
					<img src="#{request.contextPath}/img/flags/gb.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
			</li>
		</ul>
	</div>
	<form action="#" id="searchForm">
		<label for="search">#{msg.label_pesquisar}</label>
		<input type="text" title="#{msg.label_pesquisar}"/>
	</form>

</html>
