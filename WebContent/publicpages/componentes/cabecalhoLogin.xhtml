<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<h1>
		<a href="#{request.contextPath}/login.xhtml" class="brand">#{msg.label_brand}</a>
	</h1>
	<div class="sidebar-header">
		<h:form id="loginForm">
			<span class="inputRedondo1">
				<h:inputText id="login" value="#{loginBean.login}" title="#{msg.label_email}" styleClass="inputEmail" maxlength="45"/>&#160;
				<ui:include src="../componentes/bordas-redondas-span.xhtml"/>
			</span>
			<span class="inputRedondo1">
				<h:inputSecret id="passwd" value="#{loginBean.senha}" title="#{msg.label_senha}" styleClass="inputSenha" />
				<ui:include src="../componentes/bordas-redondas-span.xhtml"/>
			</span>
			<span class="inputRedondo2">
				<h:commandButton action="#{loginBean.login}" value="#{msg.label_login}" styleClass="loginBtn"/>
				<ui:include src="../componentes/bordas-redondas-span.xhtml"/>
			</span>
			<br/>
			<div class="loginError" style="#{messageBean.errorMessages['login'] == null ? 'display:none' : 'display:visible'}">
				#{messageBean.errorMessages['login'].summary}
			</div>
			<a href="#{request.contextPath}/publicpages/recuperarsenha/enviarInstrucoes.xhtml" title="#{msg.label_esqueci_minha_senha}">#{msg.label_esqueci_minha_senha}</a>
		</h:form>
		<ui:include src="../componentes/bordas-redondas-div.xhtml"/>
	</div>
	<c:if test="false">
		<div class="language">
			<ul>
				<li class="active">
					<a href="#" title="Português">
						<img src="#{request.contextPath}/img/flags/br.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
				</li>
				<li>
					<a href="#" title="Español">
						<img src="#{request.contextPath}/img/flags/es.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
				</li>
				<li>
					<a href="#" title="English">
						<img src="#{request.contextPath}/img/flags/gb.png" border="0" title="Escolha seu idioma" alt="" /> #{msg.label_escolha_seu_idioma}</a>
				</li>
			</ul>
		</div>
	</c:if>
	<c:if test="false">
		<form action="#" id="searchForm">
		    <input type="text" title="#{msg.label_pesquisar}" class="searchFormInput"/>
		</form>
	</c:if>
	<div class="twitterDiv">
		<div id="figura"><a href="http://www.twitter.com/barragemnet"><img src="#{request.contextPath}/img/tennistwitp2.png" width="125px" height="45px"/></a></div>
		<div id="descricao"><span id="descricao_pequena"></span><span id="descricao_grande"></span><span id="botao_reticencias"><a href="#" id="twitter_toggle">...</a></span> <span id="tempo_atras">#{applicationScope['last-twitt'].dataDescr}</span></div>
	</div>

	<script type="text/javascript">
	  	document.getElementById('descricao_pequena').innerHTML = unescape("#{applicationScope['last-twitt'].textoResumido}");
	  	document.getElementById('descricao_grande').innerHTML = unescape("#{applicationScope['last-twitt'].texto}");
	</script> 
</html>
