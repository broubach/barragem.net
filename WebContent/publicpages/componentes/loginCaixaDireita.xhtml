<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="registerForm">
		<div id="loginSpan"/>
		<div class="input">
			<label for="registerForm:nome">#{msg.label_nome}:</label>
			<h:inputText id="nome" value="#{registrarNovoUsuarioBean.usuarioEmFoco.nome}"/>
		</div>
		<div class="input">
			<label for="registerForm:sobrenome">#{msg.label_sobrenome}:</label>
			<h:inputText id="sobrenome" value="#{registrarNovoUsuarioBean.usuarioEmFoco.sobrenome}"/>
		</div>
		<div class="input">
			<label for="registerForm:email">#{msg.label_email}:</label>
			<h:inputText id="email" value="#{registrarNovoUsuarioBean.usuarioEmFoco.email}"/>
		</div>
		<div class="input">
			<label for="registerForm:password">#{msg.label_senha}:</label>
			<h:inputSecret id="password" value="#{registrarNovoUsuarioBean.usuarioEmFoco.senha}"/>
		</div>
		<div class="input">
			<label for="registerForm:sexo">#{msg.label_eu_sou}:</label>
			<h:selectOneMenu id="sexo" value="#{registrarNovoUsuarioBean.usuarioEmFoco.sexo}">
				<f:selectItem itemLabel="#{msg.label_selecione_seu_sexo}"/>
				<f:selectItems value="#{lookupBean.sexos}" />
			</h:selectOneMenu>
		</div>
		<div class="input">
			<label for="registerForm:dia">#{msg.label_aniversario}:</label>
			<h:selectOneMenu id="dia" value="#{registrarNovoUsuarioBean.aniversarioDia}">
				<f:selectItem itemValue="0" itemLabel="#{msg.label_dia}"/>
				<f:selectItem itemValue="1" itemLabel="1"/>
				<f:selectItem itemValue="2" itemLabel="2"/>
				<f:selectItem itemValue="3" itemLabel="3"/>
				<f:selectItem itemValue="4" itemLabel="4"/>
				<f:selectItem itemValue="5" itemLabel="5"/>
				<f:selectItem itemValue="6" itemLabel="6"/>
				<f:selectItem itemValue="7" itemLabel="7"/>
				<f:selectItem itemValue="8" itemLabel="8"/>
				<f:selectItem itemValue="9" itemLabel="9"/>
				<f:selectItem itemValue="10" itemLabel="10"/>
				<f:selectItem itemValue="11" itemLabel="11"/>
				<f:selectItem itemValue="12" itemLabel="12"/>
				<f:selectItem itemValue="13" itemLabel="13"/>
				<f:selectItem itemValue="14" itemLabel="14"/>
				<f:selectItem itemValue="15" itemLabel="15"/>
				<f:selectItem itemValue="16" itemLabel="16"/>
				<f:selectItem itemValue="17" itemLabel="17"/>
				<f:selectItem itemValue="18" itemLabel="18"/>
				<f:selectItem itemValue="19" itemLabel="19"/>
				<f:selectItem itemValue="20" itemLabel="20"/>
				<f:selectItem itemValue="21" itemLabel="21"/>
				<f:selectItem itemValue="22" itemLabel="22"/>
				<f:selectItem itemValue="23" itemLabel="23"/>
				<f:selectItem itemValue="24" itemLabel="24"/>
				<f:selectItem itemValue="25" itemLabel="25"/>
				<f:selectItem itemValue="26" itemLabel="26"/>
				<f:selectItem itemValue="27" itemLabel="27"/>
				<f:selectItem itemValue="28" itemLabel="28"/>
				<f:selectItem itemValue="29" itemLabel="29"/>
				<f:selectItem itemValue="30" itemLabel="30"/>
				<f:selectItem itemValue="31" itemLabel="31"/>
			</h:selectOneMenu>
			
			<h:selectOneMenu styleClass="select-mes" value="#{registrarNovoUsuarioBean.aniversarioMes}">
				<f:selectItem itemValue="0" itemLabel="#{msg.label_mes}"/>
				<f:selectItem itemValue="1" itemLabel="#{msg.label_janeiro}"/>
				<f:selectItem itemValue="2" itemLabel="#{msg.label_fevereiro}"/>
				<f:selectItem itemValue="3" itemLabel="#{msg.label_marco}"/>
				<f:selectItem itemValue="4" itemLabel="#{msg.label_abril}"/>
				<f:selectItem itemValue="5" itemLabel="#{msg.label_maio}"/>
				<f:selectItem itemValue="6" itemLabel="#{msg.label_junho}"/>
				<f:selectItem itemValue="7" itemLabel="#{msg.label_julho}"/>
				<f:selectItem itemValue="8" itemLabel="#{msg.label_agosto}"/>
				<f:selectItem itemValue="9" itemLabel="#{msg.label_setembro}"/>
				<f:selectItem itemValue="10" itemLabel="#{msg.label_outubro}"/>
				<f:selectItem itemValue="11" itemLabel="#{msg.label_novembro}"/>
				<f:selectItem itemValue="12" itemLabel="#{msg.label_dezembro}"/>
			</h:selectOneMenu>
			
			<h:selectOneMenu styleClass="select-ano" value="#{registrarNovoUsuarioBean.aniversarioAno}">
				<f:selectItem itemValue="0" itemLabel="#{msg.label_ano}"/>
				<f:selectItems value="#{lookupBean.listaAnosDesde1900Desc}"/>
			</h:selectOneMenu>
		</div>
		<div class="submit">
			<h:commandButton value="#{msg.label_cadastrar}" action="#{registrarNovoUsuarioBean.valida}"/>
		</div>
		<div class="error" style="#{empty messageBean.errorMessages ? 'display:none' : 'display:visible'}">
			<c:if test="#{not empty messageBean.errorMessages}">
				 <script type="text/javascript">
				 	$j('#loginSpan').slideToggle('fast');
				</script>
			</c:if>
			#{messageBean.firstErrorMessage.summary}
		</div>
	</h:form>
</html>
