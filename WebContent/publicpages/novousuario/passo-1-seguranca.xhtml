<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../layout/layoutLogin.xhtml">
	<ui:define name="caixaDireita">
		<h:form id="registerFormSeguranca">
			<div id="loginSpan"/>
			<h4>#{msg.label_controle_seguranca}</h4>
			<div class="input">
				<label>#{msg.label_insira_palavra_mostrada_aqui_em_baixo}</label>
				<label>#{msg.label_nao_consegue_entender_a_palavra}</label>&#160;<h:commandLink>#{msg.label_tente_com_outras_palavras}</h:commandLink>
			</div>
			<div class="input">
				<div class="captcha">
					<img src="#{request.contextPath}/captcha-barragem.do"/>
				</div>
			</div>
			<div class="input">
				<label for="registerForm:nome" class="label">#{msg.label_insira_aqui}:</label>
				<h:inputText value="#{registrarNovoUsuarioBean.captchaAnswer}" maxlength="5"/>
			</div>
			<div>
				<div id="voltar">
					<h:commandLink value="#{msg.label_voltar}" action="passo0"/>
				</div>
				<div class="submit">
					<h:commandButton value="#{msg.label_enviar}" action="#{registrarNovoUsuarioBean.registraNovoUsuario}"/>
				</div>
			</div>
			<div class="error" style="#{messageBean.errorMessages['registrarNovoUsuario'] == null ? 'display:none' : 'display:visible'}">
				<c:if test="#{messageBean.errorMessages['registrarNovoUsuario'] != null}">
					 <script type="text/javascript">
					 	$j('#loginSpan').slideToggle('fast');
					</script>
				</c:if>
				#{messageBean.errorMessages['registrarNovoUsuario'].summary}
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
