<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<fieldset class="ciclos">
	    <legend>#{msg.label_ciclos}</legend>
	    <ul>
			<c:forEach items="#{gerirCicloBean.barragemEmFoco.ciclos}" var="item" varStatus="status">
				<li>
					<h:commandLink action="editarCiclo" actionListener="#{gerirCicloBean.editaCiclo}" value="#{item.nome}" class="#{gerirCicloBean.cicloEmFoco.nome == item.nome ? 'atual' : ''}" title="#{msg.label_ciclo} de #{item.nome}">
						<f:param name="index" value="#{status.index}" />
					</h:commandLink>
				</li>
			</c:forEach>
	    </ul>
	</fieldset>
</html>
