<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<div id="ranking">
		<fieldset>
			<legend><h:outputText value="#{msg.label_ranking}"/></legend>
			<h:panelGrid columns="4" id="gridRanking">
				<h:outputText value="#{msg.label_colocacao}" />
				<h:outputText value="#{msg.label_pontuacao}" />
				<h:outputText value="#{msg.label_jogador}" />
				<a4j:commandButton value="+" reRender="painelAdicaoJogadoresNaBarragem" actionListener="#{gerirCicloBean.criaJogadoresSelecionaveis}"
					oncomplete="Richfaces.showModalPanel('painelAdicaoJogadoresNaBarragem');" />
	
				<c:forEach items="#{gerirCicloBean.cicloEmFoco.ranking}"
					var="item" varStatus="status">
					<h:outputText value="#{gerirCicloBean.cicloEmFoco.ranking[status.index].ranking}" />
					<h:outputText value="#{gerirCicloBean.cicloEmFoco.ranking[status.index].pontuacao}" />
					<h:outputText value="#{gerirCicloBean.cicloEmFoco.ranking[status.index].jogador.nome}" />
					<a4j:commandButton value="-" reRender="gridRanking"
						actionListener="#{gerirCicloBean.removeJogador}">
						<f:param name="index" value="#{status.index}" />
					</a4j:commandButton>
				</c:forEach>
		
				<h:commandButton
					actionListener="#{gerirCicloBean.salvaCiclo}"
					value="#{msg.label_salvar}"/>
			</h:panelGrid>
		</fieldset>
	</div>
</html>
