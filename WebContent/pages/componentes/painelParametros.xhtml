<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<div class="add-barragens">
		<h:form>
			<div class="dados-basicos-barragem">
				<div class="input text">
					<label for="local">#{msg.label_local}</label>
					<h:inputText value="#{gerirBarragemBean.barragemEmFoco.local}" />
				</div>
				<div class="input text">
					<label for="nome">#{msg.label_nome}</label>
					<h:inputText value="#{gerirBarragemBean.barragemEmFoco.nome}" />
				</div>
				<div class="input text">
					<label for="administrador">#{msg.label_administrador}</label>
					<h:inputText value="#{gerirBarragemBean.barragemEmFoco.administrador.nome}" disabled="true" styleClass="disabled"/>
				</div>
			</div>

			<div class="dados-barragem">
				<div class="input text">
					<label for="campo2">#{msg.label_raio_para_sorteio_de_jogos_no_ranking}</label>
					<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.raioParaSorteioDeJogosNoRanking}"/>
				</div>
				<div class="input text">
					<label for="campo3">#{msg.label_pontuacao_de_vitoria_por_wo}</label>
					<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoVitoriaPorWo}"/>
				</div>
				<div class="input text">
					<label for="campo4">#{msg.label_pontuacao_de_vencedor_na_primeira_rodada}</label>
					<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoVencedorPrimeiraRodada}"/>
				</div>
				<div class="input text">
					<label for="campo5">#{msg.label_pontuacao_de_perdedor_na_primeira_rodada}</label>
					<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoPerdedorPrimeiraRodada}"/>
				</div>
				<div class="input text">
					<label for="campo6">#{msg.label_rodadas_de_historico_mantidas_para_calculo_do_ranking}</label>
					<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.rodadasDeHistoricoMantidasParaCalculoDoRanking}"/>
				</div>
				<h3>#{msg.label_pontuacoes}</h3>
				<h4>#{msg.label_pontuacao_vencedor}</h4>
				<div class="pontuacao_vencedor">
					<div class="input text">
						<label for="vencedor0">#{msg.label_vencedor_abaixo_adversario_sem_perder_sets}</label>
						<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoVencedorAbaixoDoAdversarioSemPerderParciais}" />
					</div>
					<div class="input text">
						<label for="vencedor1">#{msg.label_vencedor_abaixo_adversario_perdendo_sets}</label>
						<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoVencedorAbaixoDoAdversarioPerdendoParciais}" />
					</div>
					<div class="input text">
						<label for="vencedor2">#{msg.label_vencedor_acima_adversario_sem_perder_sets}</label>
						<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoVencedorAcimaDoAdversarioSemPerderParciais}" />
					</div>
					<div class="input text">
						<label for="vencedor3">#{msg.label_vencedor_acima_adversario_perdendo_sets}</label>
						<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoVencedorAcimaDoAdversarioPerdendoParciais}" />
					</div>
				</div>
				<h4>#{msg.label_pontuacao_perdedor}</h4>
				<div class="pontuacao_perdedor">
					<div class="input text">
						<label for="perdedor0">#{msg.label_perdedor_abaixo_adversario_sem_marcar_sets}</label>
						<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoPerdedorAbaixoDoAdversarioSemMarcarParciais}" />
					</div>
					<div class="input text">
						<label for="perdedor1">#{msg.label_perdedor_abaixo_adversario_marcando_sets}</label>
						<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoPerdedorAbaixoDoAdversarioMarcandoParciais}" />
					</div>
					<div class="input text">
						<label for="perdedor2">#{msg.label_perdedor_acima_adversario_sem_marcar_sets}</label>
						<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoPerdedorAcimaDoAdversarioSemMarcarParciais}" />
					</div>
					<div class="input text">
						<label for="perdedor3">#{msg.label_perdedor_acima_adversario_marcando_sets}</label>
						<h:inputText value="#{gerirBarragemBean.barragemEmFoco.parametrosIniciais.pontuacaoPerdedorAcimaDoAdversarioMarcandoParciais}" />
					</div>
				</div>
				<div class="salvar">
					<a4j:commandButton actionListener="#{gerirBarragemBean.salvaBarragem}"
						value="#{msg.label_salvar}" reRender="painelBarragens,mensagemSucesso" styleClass="submit"/>
				</div>
			</div>
		</h:form>
	</div>
</html>
