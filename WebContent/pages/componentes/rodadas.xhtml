<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

	<fieldset class="rodadas">
	    <legend>#{msg.label_rodadas}</legend>
	    <ul>
			<c:forEach items="#{gerirCicloBean.cicloEmFoco.rodadas}"
				var="item" varStatus="status">
		        <li>
					<h:commandLink actionListener="#{gerirCicloBean.editaRodada}" action="editarRodada" value="#{item.numero}" title="#{msg.label_rodada} #{item.numero}" class="#{gerirRodadaBean.rodadaEmFoco != null and gerirRodadaBean.rodadaEmFoco.numero == item.numero ? 'atual' : item.fechada == true ? 'fechada' : ''}">
						<f:param name="index" value="#{status.index}" />
					</h:commandLink>
		        </li>
			</c:forEach>
	    </ul>
	</fieldset>
</html>
