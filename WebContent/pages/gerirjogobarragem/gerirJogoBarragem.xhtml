<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<div class="add-jogo">
		<h:form id="add-jogo">
	        <c:if test="#{! empty messageBean.errorMessages}">
		        <div class="mensagem-erro">
			        <c:forEach var="item" items="#{messageBean.errorMessages}">
						<c:if test="#{item.value.summary != '1'}">
		    	    		<span>#{item.value.summary}</span><br/>
	    	    		</c:if>
			        </c:forEach>
					<c:if test="#{messageBean.errorMessages['data'] != null || messageBean.errorMessages['jogador'] != null || messageBean.errorMessages['primeiro_set'] != null}">
	    	    		<span>#{msg.label_preencha_os_campos_obrigatorios}</span>
    	    		</c:if>
		        </div>
	        </c:if>
			<div class="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.id != null ? 'anterior_proximo' : 'hidden'}">
				<a4j:commandLink actionListener="#{gerirJogoBarragemBean.editaJogoAnterior}" styleClass="anterior" value="#{msg.label_anterior}" rendered="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.id != null}" reRender="add-jogo" oncomplete="aplicarMascaras();"/>&#160;
				<a4j:commandLink actionListener="#{gerirJogoBarragemBean.editaProximoJogo}" styleClass="proximo" value="#{msg.label_proximo}" rendered="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.id != null}" reRender="add-jogo" oncomplete="aplicarMascaras();"/>
			</div>
			<div class="dados-popup">
				<fieldset id="detalhes-jogo">
					<legend>#{msg.label_detalhes_jogo}</legend>
					<div class="input text">
						<label for="add-jogo:data" class="#{messageBean.errorMessages['data'] != null ? 'error' : '' }" >#{msg.label_data}*</label>
						<h:inputText id="data" value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.data}" styleClass="dateTime">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
						</h:inputText>
					</div>
					<div class="input">
						<label>#{msg.label_tipo}</label>
						<span>#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.tipo}</span>
					</div>
					<div class="input text">
						<div class="vencedorWo" style="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo == true ? 'display:block' : '' }">
							<label for="add-jogo:vencedor" class="blank" style="#{messageBean.errorMessages['wo'] != null ? 'color: #FF0000' : ''}">#{msg.label_selecione_o_vencedor}*:</label>
							<h:selectOneMenu id="vencedorWo" value="#{gerirJogoBarragemBean.mestreDetalhe.jogadorVencedorWo}" converter="JogadorConverter">
								<f:selectItems value="#{gerirJogoBarragemBean.listaJogadoresSelecionados}" />
							</h:selectOneMenu>
						</div>
						<label for="add-jogo:wo">#{msg.label_wo}</label>
						<h:selectBooleanCheckbox id="wo" value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo}" class="wo" onclick="$('#labelVencedorParcialWo1').slideToggle('fast');$('#labelVencedorParcial1').slideToggle('fast');$('div.vencedorWo').slideToggle('fast');$('#add-jogo\\:vencedorParcial1,#add-jogo\\:vencedorParcial2,#add-jogo\\:vencedorParcial3,#add-jogo\\:perdedorParcial1,#add-jogo\\:perdedorParcial2,#add-jogo\\:perdedorParcial3').attr('disabled', $('#add-jogo\\:wo').is(':checked'));"/>
					</div>
				</fieldset>
				<fieldset>
					<legend>#{msg.label_parciais}</legend>
					<h:panelGrid id="gridPlacar" columns="4" columnClasses=",columnGrid,columnGrid,">
						<label for="add-jogo:jogadorVencedor" class="#{messageBean.errorMessages['jogador'] != null ? 'error' : '' }">#{msg.label_jogadores}*</label>
						<h:selectOneMenu id="jogadorVencedor" value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.jogadoresEventos[0].jogador}" converter="JogadorConverter" disabled="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.id != null}">
							<a4j:support event="onchange" reRender="vencedorWo"/>
							<f:selectItem itemLabel="" />
							<f:selectItems value="#{lookupBean.listaJogadores}" />
						</h:selectOneMenu>
						<img src="#{request.contextPath}/img/versus.png"/>
						<h:selectOneMenu value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.jogadoresEventos[1].jogador}" converter="JogadorConverter" disabled="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.id != null}">
							<a4j:support event="onchange" reRender="vencedorWo"/>
							<f:selectItem itemLabel="" />
							<f:selectItems value="#{lookupBean.listaJogadores}" />
						</h:selectOneMenu>
	
						<label id="labelVencedorParcialWo1" for="add-jogo:vencedorParcial1" style="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo ? '' : 'display:none'}" class="#{messageBean.errorMessages['primeiro_set'] != null ? 'error' : '' }">#{msg.label_primeiro_set}</label>
						<label id="labelVencedorParcial1" for="add-jogo:vencedorParcial1" style="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo ? 'display:none' : ''}" class="#{messageBean.errorMessages['primeiro_set'] != null ? 'error' : '' }">#{msg.label_primeiro_set}*</label>
						<h:inputText value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.parciais[0].parcialVencedor}" size="2" styleClass="parcial" disabled="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo}" id="vencedorParcial1" onkeyup="if (event.keyCode != 16 &amp;&amp; event.charCode != 16 &amp;&amp; event.keyCode != 9 &amp;&amp; event.charCode != 9 &amp;&amp; $('#add-jogo\\:vencedorParcial1').val().replace('_','').length > 0) $('#add-jogo\\:perdedorParcial1').focus();"/>
						#{msg.label_branco}
						<h:inputText value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.parciais[0].parcialPerdedor}" size="2" styleClass="parcial" disabled="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo}" id="perdedorParcial1" onkeyup="if (event.keyCode != 16 &amp;&amp; event.charCode != 16 &amp;&amp; event.keyCode != 9 &amp;&amp; event.charCode != 9 &amp;&amp; $('#add-jogo\\:perdedorParcial1').val().replace('_','').length) $('#add-jogo\\:vencedorParcial2').focus();"/>
	
						<label for="add-jogo:vencedorParcial2">#{msg.label_segundo_set}</label>
						<h:inputText value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.parciais[1].parcialVencedor}" size="2" styleClass="parcial" disabled="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo}" id="vencedorParcial2" onkeyup="if (event.keyCode != 16 &amp;&amp; event.charCode != 16 &amp;&amp; event.keyCode != 9 &amp;&amp; event.charCode != 9 &amp;&amp; $('#add-jogo\\:vencedorParcial2').val().replace('_','').length) $('#add-jogo\\:perdedorParcial2').focus();"/>
						#{msg.label_branco}
						<h:inputText value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.parciais[1].parcialPerdedor}" size="2" styleClass="parcial" disabled="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo}" id="perdedorParcial2" onkeyup="if (event.keyCode != 16 &amp;&amp; event.charCode != 16 &amp;&amp; event.keyCode != 9 &amp;&amp; event.charCode != 9 &amp;&amp; $('#add-jogo\\:perdedorParcial2').val().replace('_','').length) $('#add-jogo\\:vencedorParcial3').focus();"/>
	
						<label for="add-jogo:vencedorParcial3">#{msg.label_terceiro_set}</label>
						<h:inputText value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.parciais[2].parcialVencedor}" size="2" styleClass="parcial" disabled="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo}" id="vencedorParcial3" onkeyup="if (event.keyCode != 16 &amp;&amp; event.charCode != 16 &amp;&amp; event.keyCode != 9 &amp;&amp; event.charCode != 9 &amp;&amp; $('#add-jogo\\:vencedorParcial3').val().replace('_','').length) $('#add-jogo\\:perdedorParcial3').focus();"/>
						#{msg.label_branco}
						<h:inputText value="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.parciais[2].parcialPerdedor}" size="2" styleClass="parcial" disabled="#{gerirJogoBarragemBean.mestreDetalhe.detalheEmFoco.placar.wo}" id="perdedorParcial3" onkeyup="if (event.keyCode != 16 &amp;&amp; event.charCode != 16 &amp;&amp; event.keyCode != 9 &amp;&amp; event.charCode != 9 &amp;&amp; $('#add-jogo\\:perdedorParcial3').val().replace('_','').length) $('#add-jogo\\:vencedorParcial1').focus();"/>
					</h:panelGrid>
				</fieldset>
				<div class="salvar">
					<label class="campos_obrigatorios">#{msg.label_campos_marcados_sao_obrigatorios}</label>
					<a4j:commandButton actionListener="#{gerirJogoBarragemBean.salvaJogo}" id="botaoSalvar" styleClass="submit" reRender="add-jogo,jogos,mensagemSucesso" oncomplete="$.fn.colorbox.resize();aplicarMascaras();"
						value="#{msg.label_salvar}" />
				</div>
			</div>
		</h:form>
	</div>
</html>
