<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="../../layout/layoutPrincipal.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<ui:include src="../componentes/rodadas.xhtml" />
			<h4><h:outputText value="#{msg.label_rodada}"/>:&#160; <h:outputText value="#{gerirRodadaBean.rodadaEmFoco.numero}"/>&#160;&#160;/&#160;&#160;<h:outputText value="#{msg.label_status}"/>:&#160; <h:outputText value="#{gerirRodadaBean.rodadaEmFoco.fechada ? msg.label_fechada : msg.label_aberta}"/></h4>
			<br/>
			
			<fieldset>
				<legend><h:outputText value="#{msg.label_jogos}" id="label_jogos"/></legend>
				<h:panelGrid columns="9" id="gridJogos">
					<h:outputText value="#{msg.label_branco}" />
					<h:outputText value="#{msg.label_pts}" />
					<h:outputText value="#{msg.label_branco}" />
					<h:outputText value="#{msg.label_branco}" />
					<h:outputText value="#{msg.label_pts}" />
					<h:outputText value="#{msg.label_placar}" />
					<h:outputText value="#{msg.label_data}" />
					<a4j:commandButton value="+" reRender="painelJogoBarragem"
						actionListener="#{gerirRodadaBean.adicionaJogo}" disabled="#{gerirRodadaBean.rodadaEmFoco.inoperavel == true}"
						oncomplete="Richfaces.showModalPanel('painelJogoBarragem');aplicarMascaras();" />
					&#160;
			
					<c:forEach items="#{gerirRodadaBean.rodadaEmFoco.jogos}" var="item"
						varStatus="status">
						<h:outputText value="#{item.jogadoresEventos[0].jogador.nome}" />
						<h:outputText value="#{item.jogadoresEventos[0].pontuacaoObtida}" />
						X
						<h:outputText value="#{item.jogadoresEventos[1].jogador.nome}" />
						<h:outputText value="#{item.jogadoresEventos[1].pontuacaoObtida}" />
						<h:outputText value="#{item.placar}" />
						<h:outputText value="#{item.data}" >
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
						</h:outputText>
						<a4j:commandButton value="-" reRender="gridJogos" disabled="#{gerirRodadaBean.rodadaEmFoco.inoperavel == true}"
							actionListener="#{gerirRodadaBean.removeJogo}">
							<f:param name="index" value="#{status.index}" />
						</a4j:commandButton>
						<a4j:commandLink actionListener="#{gerirRodadaBean.editaJogo}" disabled="#{gerirRodadaBean.rodadaEmFoco.inoperavel == true}"
							oncomplete="Richfaces.showModalPanel('painelJogoBarragem');aplicarMascaras();" reRender="painelJogoBarragem">
							<f:param name="index" value="#{status.index}" />
							<h:outputText value="#{msg.label_editar}" />
						</a4j:commandLink>
					</c:forEach>
				</h:panelGrid>
				
				<h:commandButton actionListener="#{gerirRodadaBean.salvaRodada}" value="#{msg.label_salvar}" disabled="#{gerirRodadaBean.rodadaEmFoco.inoperavel == true}"/>
			</fieldset>
		</h:form>
	
		<ui:include src="../gerirjogobarragem/gerirJogoBarragem.xhtml" />
	</ui:define>

	<ui:define name="menu_contextual">
		<h:form>
			<ui:include src="../componentes/resumoBarragemECiclos.xhtml" />
			<hr/>

			<h5><h:commandLink actionListener="#{gerirRodadaBean.sorteiaJogos}" value="#{msg.label_sortear_jogos_da_rodada}" disabled="#{gerirRodadaBean.rodadaEmFoco.inoperavel == true}"/></h5>
		
			<h5><h:commandLink actionListener="#{gerirRodadaBean.recalculaRankingEFechaRodada}" value="#{msg.label_recalcular_ranking_e_fechar_rodada}" 
				disabled="#{gerirRodadaBean.rodadaEmFoco.inoperavel == true or not gerirRodadaBean.rodadaEmFoco.todosOsJogosCompletos}"/></h5>

			<h5><h:commandLink actionListener="#{gerirRodadaBean.criaNovaRodada}" value="#{msg.label_cria_nova_rodada}" /></h5>
		</h:form>
	</ui:define>
</ui:composition>

</html>
