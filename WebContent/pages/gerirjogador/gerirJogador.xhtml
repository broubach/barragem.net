<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="../../layout/layoutPrincipal.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h4><h:outputText value="#{msg.label_jogadores}" /></h4>

			<h:panelGrid columns="2" id="painelJogadores">
				<h:outputText value="#{msg.label_jogadores}" />
				<a4j:commandButton value="+" reRender="painelJogadores" actionListener="#{gerirJogadorBean.adicionaJogador}" />
		
				<c:forEach items="#{gerirJogadorBean.jogadores}"
					varStatus="status">
					<h:inputText
						value="#{gerirJogadorBean.jogadores[status.index].nome}" rendered="#{gerirJogadorBean.jogadores[status.index].usuarioCorrespondente == null}"/>
					<h:outputText
						value="#{gerirJogadorBean.jogadores[status.index].usuarioCorrespondente.nome}" rendered="#{gerirJogadorBean.jogadores[status.index].usuarioCorrespondente != null}"/>

					<a4j:commandButton value="-" reRender="painelJogadores" rendered="#{gerirJogadorBean.jogadores[status.index].usuarioCorrespondente == null or gerirJogadorBean.jogadores[status.index].usuarioCorrespondente.id != sessionScope['usuario'].id}"
						limitToList="true" actionListener="#{gerirJogadorBean.removeJogador}">
						<f:param name="index" value="#{status.index}" />
					</a4j:commandButton>
					<h:outputText rendered="#{gerirJogadorBean.jogadores[status.index].usuarioCorrespondente != null and gerirJogadorBean.jogadores[status.index].usuarioCorrespondente.id == sessionScope['usuario'].id}">&#160;</h:outputText>
				</c:forEach>
			</h:panelGrid>
			<br />
		
			<h:commandButton actionListener="#{gerirJogadorBean.salva}" value="#{msg.label_salvar}" />
		
		</h:form>
	</ui:define>
</ui:composition>

</html>
