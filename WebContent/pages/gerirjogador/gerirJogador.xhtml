<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

<f:loadBundle basename="message-bundle" var="msg" />

<head>
<title>#{msg.label_titulo}</title>
</head>
<body>
<div class="centro-conteudo"><h:form>
	<h:outputText styleClass="label_regular" value="#{msg.label_bem_vindo}"/>
	<br />

	<h:panelGrid columns="2" id="painelJogadores">
		<h:outputText value="#{msg.label_jogadores}" />
		<a4j:commandButton value="+" reRender="painelJogadores"
			limitToList="true" actionListener="#{gerirJogadorBean.adicionaJogador}"
			immediate="true" />

		<c:forEach items="#{gerirJogadorBean.usuario.jogadores}"
			varStatus="status">
			<h:inputText
				value="#{gerirJogadorBean.usuario.jogadores[status.index].nome}" />
			<a4j:commandButton value="-" reRender="painelJogadores"
				limitToList="true" actionListener="#{gerirJogadorBean.removeJogador}"
				immediate="true">
				<f:param name="index" value="#{status.index}" />
			</a4j:commandButton>
		</c:forEach>
	</h:panelGrid>
	<br />

	<h:commandButton actionListener="#{gerirJogadorBean.salva}" value="Salva!" />

</h:form></div>
</body>
</html>
