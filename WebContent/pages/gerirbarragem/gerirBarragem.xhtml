<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="../../layout/layoutPrincipal.xhtml">
	<ui:define name="conteudo">
		<div class="maincontent">
<script type="text/javascript">
//<![CDATA[

		$j(function(){
			$j(".popup").colorbox({overlayClose: false});
		})

//]]>
</script>
			<h:form>
				<h2><h:outputText value="#{msg.label_minhas_barragens}" /></h2>
				<div class="btn-novo">
					<a href="#{request.contextPath}/pages/componentes/painelParametros.xhtml" class="popup" title="Nova Barragem">
						<span>Adicionar barragem</span>
					</a>
				</div>

				<h:dataTable id="painelBarragens" styleClass="gradient" rowClasses=",alt" value="#{gerirBarragemBean.barragens}" var="item">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.label_local}" />
						</f:facet>
						<h:outputText value="#{item.local}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.label_barragem}" />
						</f:facet>
						<h:outputText value="#{item.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.label_administrador}" />
						</f:facet>
						<h:outputText value="#{item.administrador.nome}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg.label_acoes}" />
						</f:facet>
						<a4j:commandLink reRender="painelBarragens"
							actionListener="#{gerirBarragemBean.removeBarragem}">
							<h:graphicImage value="#{requestScope.contextPath}/img/buttons/btn-deletar.png"></h:graphicImage>
							<f:param name="index" value="#{status.index}" />
						</a4j:commandLink>
						<a4j:commandLink  reRender="painelParametros"
							actionListener="#{gerirBarragemBean.detalhaBarragem}" 
							oncomplete="Richfaces.showModalPanel('painelParametros');">
							<h:graphicImage value="#{requestScope.contextPath}/img/buttons/btn-editar.png"></h:graphicImage>
							<f:param name="index" value="#{status.index}" />
						</a4j:commandLink>
						<h:commandLink actionListener="#{gerirBarragemBean.editaCiclo}" action="editarCiclo">
							<h:graphicImage value="#{requestScope.contextPath}/img/buttons/btn-editar-ciclo.png"></h:graphicImage>
							<f:param name="index" value="#{status.index}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
